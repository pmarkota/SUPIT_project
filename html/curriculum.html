<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="/css/styles.css" />

    <title>Curriculum</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #content {
        margin: 30px auto;
        max-width: 1200px;
      }

      @media (max-width: 576px) {
        #content {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body onload="load()">
    <nav class="navbar">
      <img
        src="/img/burger-menu.png"
        alt="burger-icon"
        class="burger-icon"
        width="75"
        onclick="toggleMenu()"
        onmousedown="changeLight()"
        onmouseup="changeDark()"
      /><a href=""
        ><img src="/img/LOGO.png" alt="PMlogo" class="logo" width="250px"
      /></a>

      <ul id="menu">
        <li class="nav-item nav-home"><a href="/html/index.html">Home</a></li>
        <li class="nav-item"><a href="">About us</a></li>
        <li class="nav-item"><a href="">News</a></li>
        <li class="nav-item">
          <a
            href="curriculum.html"
            class="curriculum curriculum-item"
            style="display: block"
            >Curriculum</a
          >
        </li>
        <li class="nav-item nav-contact" onclick="showContactForm()">
          Contact
        </li>
        <li class="logout-navbar">
          <a href="index.html" id="logout-button">Log out</a>
        </li>
      </ul>
    </nav>
    <div id="overlay"></div>

    <div id="login-form" style="display: none">
      <h2>Login</h2>
      <form class="log-form">
        <div>
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            style="background-color: #eeeeee; border: none; padding: 8px"
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            style="background-color: #eeeeee; border: none; padding: 8px"
          />
        </div>
        <button
          type="submit"
          style="
            background-color: #00adb5;
            color: #fff;
            border: none;
            padding: 8px;
          "
        >
          Submit
        </button>
      </form>
    </div>

    <div id="register-form" class="form" style="display: none">
      <h2>Register</h2>
      <form class="reg-form">
        <div class="ipf">
          <label for="reg-username">Username</label>
          <input type="text" id="reg-username" name="reg-username" required />
        </div>
        <div class="ipf">
          <label for="reg-password">Password</label>
          <input
            type="password"
            id="reg-password"
            name="reg-password"
            required
          />
        </div>
        <!-- <div class="ipf">
        <label for="password-repeat">Repeat Password</label>
        <input type="password" id="password-repeat" name="password-repeat" required>
      </div> -->
        <div class="buttons">
          <button type="cancel" class="button cancel">Cancel</button>
          <button type="submit" class="button register">Register</button>
        </div>
      </form>
    </div>

    <table id="content" class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Course</th>
          <th scope="col">ECTS</th>
          <th scope="col">Hours</th>
          <th scope="col">Lectures</th>
          <th scope="col">Exercises</th>
          <th scope="col">Type</th>
          <th scope="col">Semester</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Your table data will go here -->
      </tbody>
    </table>

    <div class="message-box"></div>

    <script src="/js/navbar.js"></script>
    <script src="/js/logsig.js"></script>
    <script src="/js/curriculum.js"></script>
  </body>
</html>

<script>
  let div = document.getElementById("content");
  function load() {
    let data = null;
    fetch("https://www.fulek.com/data/api/supit/curriculum-list/en", {
      headers: { Authorization: "Bearer " + sessionStorage.getItem("token") },
    })
      .then((resp) => resp.json())
      .then((json) => log(json))
      .catch((error) => console.error(error));
    console.log(data);
  }

  function log(data) {
    console.log(data);
    data = data.data;
    console.log(data);
    data.forEach((subject) => {
      div.innerHTML += `<tr>
          <td>${subject.id}</td>
          <td>${subject.course}</td>
          <td>${subject.ects}</td>
          <td>${subject.hours}</td>
          <td>${subject.lectures}</td>
          <td>${subject.exercises}</td>
          <td>${subject.type}</td>
          <td>${subject.semester}</td>
          <td><button class="btn btn-info" onclick="viewSubject(${subject.id})">Check out</button><button class="btn btn-danger" onclick="deleteSubject(${subject.id})">Delete</button></td>
        </tr>`;
    });
  }

  function viewSubject(id) {
    localStorage.setItem("selIte", id);
    window.location.href = "checkSubject.html";
  }
</script>
