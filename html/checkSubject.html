<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Course Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-kJD3I+JytYX4T4OoOtbR+zcWrg6p1InrZmU6JlU6kWfgrvmUpX6qx2ehhlyJvOS3bMSH52jObZzk1FTHNFXcQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: "Quicksand", Tahoma, Geneva, Verdana, sans-serif;
      }

      .card {
        margin: 50px auto;
        max-width: 600px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        border-radius: 10px;
        padding: 20px;
      }

      .card:hover {
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
      }

      .card-header {
        background-color: #00adb5;
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        padding: 10px;
        border-radius: 10px 10px 0 0;
      }

      .card-body p {
        font-size: 18px;
        margin-bottom: 10px;
        line-height: 1.5;
      }

      .card-body ul {
        padding-left: 20px;
        margin-bottom: 20px;
      }

      .card-footer {
        background-color: #222831;
        color: #fff;
        text-align: center;
        border-radius: 0 0 10px 10px;
        padding: 10px;
      }

      .card-footer a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border: 2px solid #fff;
        padding: 10px;
        border-radius: 30px;
        transition: all 0.3s ease;
      }

      .card-footer a:hover {
        background-color: #fff;
        color: #222831;
        cursor: pointer;
      }
    </style>
    <script>
      $.ajax({
        url:
          "https://www.fulek.com/data/api/supit/get-curriculum/" +
          localStorage.getItem("selIte"),
        headers: {
          Authorization: "Bearer " + sessionStorage.getItem("token"),
        },
        type: "GET",
        dataType: "json",
        success: function (json) {
          console.log(json);
          var html = "";
          html += "<p><strong>Course:</strong> " + json.data.kolegij + "</p>";
          html += "<p><strong>ID:</strong> " + json.data.id + "</p>";
          html += "<p><strong>ECTS:</strong> " + json.data.ects + "</p>";
          html += "<p><strong>Hours:</strong> " + json.data.sati + "</p>";
          html += "<ul>";
          html +=
            "<li><strong>Lectures:</strong> " + json.data.predavanja + "</li>";
          html +=
            "<li><strong>Exercises:</strong> " + json.data.vjezbe + "</li>";
          html += "</ul>";
          html += "<p><strong>Type:</strong> " + json.data.tip + "</p>";
          html +=
            "<p><strong>Semester:</strong> " + json.data.semestar + "</p>";
          $(".card-body").html(html);
        },
        error: function (error) {
          console.error(error);
        },
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">Course Details</div>
        <div class="card-body">
          <p><strong>Course:</strong> Introduction to Web Development</p>
          <p><strong>ID:</strong> 5</p>
          <p><strong>ECTS:</strong> 6</p>
          <p><strong>Hours:</strong> 60</p>
          <ul>
            <li><strong>Lectures:</strong> 30</li>
            <li><strong>Exercises:</strong> 30</li>
          </ul>
          <p><strong>Type:</strong> Obligatory</p>
          <p><strong>Semester:</strong> 2</p>
        </div>
        <div class="card-footer">
          <a href="curriculum.html" class="btn btn-primary">Go Back</a>
        </div>
      </div>
    </div>
  </body>
</html>
