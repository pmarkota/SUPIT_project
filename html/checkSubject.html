<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Course Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-kJD3I+JytYX4T4OoOtbR+zcWrg6p1InrZmU6JlU6kWfgrvmUpX6qx2ehhlyJvOS3bMSH52jObZzk1FTHNFXcQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid py-5 bg-light">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card border-0 shadow-lg">
            <div class="row">
              <div class="col-md-4 bg-primary text-light">
                <div class="card border-0 bg-primary text-light h-100">
                  <div
                    class="card-body d-flex align-items-center justify-content-center"
                  >
                    <h1 class="display-4 mb-0">A</h1>
                  </div>
                </div>
              </div>
              <div class="col-md-8">
                <div class="card border-0">
                  <div class="card-body p-5">
                    <h5 class="card-title">Course A</h5>
                    <h6 class="card-subtitle mb-2 text-muted">ID: 1</h6>
                    <p class="card-text">
                      <strong>Property 1:</strong> Value 1
                    </p>
                    <p class="card-text">
                      <strong>Property 2:</strong> Value 2
                    </p>
                    <p class="card-text">
                      <strong>Property 3:</strong> Value 3
                    </p>
                    <p class="card-text">
                      <strong>Property 4:</strong> Value 4
                    </p>
                    <a href="#" class="btn btn-primary btn-lg mt-3"
                      >Enroll Now</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-H+K7VBAVeGffvJ8KcW2T2T7gBoTGr+vSvX9JHk+G/xpVXYpF4w4sJqA/CP2QOyAX/AGaUGv1X/hc+ZM0VZzcw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
      integrity="sha512-tgUPxugQ2X8kGhYfYn7Kj5ngn6Gp5/x04ZZj6UJy6d+HrC3lGGKjQg"
    ></script>

    <script>
      fetch(
        "https://www.fulek.com/data/api/supit/get-curriculum/" +
          localStorage.getItem("selIte"),
        {
          headers: {
            Authorization: "Bearer " + sessionStorage.getItem("token"),
          },
        }
      )
        .then((resp) => resp.json())
        .then((json) => checkOut(json))
        .catch((error) => console.error(error));

      function checkOut(item) {
        item = item.data;
        alert(item.kolegij);
      }
    </script>
  </body>
</html>
